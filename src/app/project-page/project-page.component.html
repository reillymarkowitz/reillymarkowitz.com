<mat-card class="project-card" *ngFor="let card of projectCards">
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-content>{{card.description}}</mat-card-content>
    <img mat-card-image src="https://camo.githubusercontent.com/c15b3389f65f656a13b9dd0209f4908d7269b2d0/68747470733a2f2f692e696d6775722e636f6d2f4747564368546d2e706e67.png>
    <mat-card-actions>
        <a mat-button href="/projects">View project source</a>
    </mat-card-actions>
</mat-card>
